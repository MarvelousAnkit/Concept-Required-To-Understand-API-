<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The map() method calls a provided call back function once for each element in a array. in order and return a new array from the result.

        // THe map function takes 3 argument Value index and array 
        var arr = [1,2,3,4,5,6];
       var newa =  arr.map((value, i , ar) => {
            console.log(value);
        });
    </script>

    <!-- value will print all the alement once columnwise
    i will print index once column wise
    ar will print the array by array.length time -->
</body>
</html>
